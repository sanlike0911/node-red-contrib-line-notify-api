<script type="text/x-red" data-help-name="line_notify_api" data-lang="ja">　
  <p>LINE への通知のためのAPIです。</p>

  <!-- property -->
  <hr style="margin-top: 30px; margin-bottom: 30px;" align="middle">
  <h3>プロパティ一覧</h3>
  <dl class="message-properties">
    <dt class="optional">名前 <b>任意</b><span class="property-type">string</span></dt>
    <dd>フローに表示されるノード名称が設定できます。</dd>
    <dt>トークン <b style="color: red;">必須</b><span class="property-type">string</span></dt>
    <dd>
      <p>Line Developersで発行したトークンを設定してください。</p>
      <p>詳細については<a href="https://notify-bot.line.me/doc/ja/">LINE Notify API Document</a>をご確認ください。</p>
    </dd>
    <dt class="optional">パッケージID <b>任意</b><span class="property-type">number</span></dt>
    <dd>本設定は「メッセージにスタンプを追加したい場合」に設定してください。</dd>
    <dt class="optional">ステッカーID <b>任意</b><span class="property-type">number</span></dt>
    <dd>本設定は「メッセージにスタンプを追加したい場合」に設定してください。</dd>
  </dl>
  <span><b>Note</b>: スタンプ設定(パッケージID, ステッカーID)の優先度は「入力パラメータ＞プロパティ設定」です。</span>

  <!-- inputs -->
  <hr style="margin-top: 30px; margin-bottom: 30px;" align="middle">
  <h3>入力パラメータ一覧</h3>
  <dl class="message-properties">
      <dt>payload or message <b style="color: red;">必須</b><span class="property-type">string</span></dt>
      <dd>message</dd>
      <dt class="optional">stickerPackageId <b>任意</b><span class="property-type">number</span></dt>
      <dd>stickerPackageId</dd>
      <dt class="optional">stickerId <b>任意</b><span class="property-type">number</span></dt>
      <dd>stickerId</dd>
  </dl>

  <!-- outputs -->
  <hr style="margin-top: 30px; margin-bottom: 30px;" align="middle">
  <h3>出力パラメータ一覧</h3>
  <dl class="message-properties">
      <dt>status<span class="property-type">number</span></dt>
        <dd>
          <p>200: 成功</p>
          <p>400: リクエストが不正</p>
          <p>401: アクセストークンが無効</p>
          <p>500: サーバ内エラーにより失敗</p>
          <p>上記以外: 時間をおいて再試行するか処理を中断</p>
        </dd>
      <dt>message<span class="property-type">string</span></dt>
      <dd>処理結果</dd>
  </dl>

  <!-- details -->
  <hr style="margin-top: 30px; margin-bottom: 30px;" align="middle">
  <h3>詳細</h3>
  <p>本APIは<b>© LINE Corporation</b>の仕様に従って実装されています。</p>
  <p>詳細については<a href="https://notify-bot.line.me/doc/ja/">LINE Notify API Document</a>をご確認ください。</p>
